<!DOCTYPE html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap');
</style>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "corner"> 
        Design + Code | Ping Quach
        <br> <img class=sig src="resources/signature.png" width="150px">
    </div>

    <div id="watermark">
        <p>CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR CALCULATOR</p>
      </div>

<div class = "container">
    <div id = "screen"> </div>
    <div id = "screen2"></div>

     <button id = digit-1 class = "number" value ="1" id ="1">1</button>
     <button id = digit-2 class = "number" value ="2" id ="2">2</button>
     <button id = digit-3 class = "number" value ="3">3</button>
     <button id = digit-4 class = "number" value ="4">4</button>
     <button id = digit-5 class = "number" value ="5">5</button>
     <button id = digit-6 class = "number" value ="6">6</button>
     <button id = digit-7 class = "number" value ="7">7</button>
     <button id = digit-8 class = "number" value ="8">8</button>
     <button id = digit-9 class = "number" value ="9">9</button>
     <button id = digit-0 class = "number" value ="0">0</button>
     <button id = digit-deci class = "decimal" value ="." id = "dot">.</button>
     <button id = op-add class = "operator" value ="+" id = "+">+</button>
     <button id = op-sub class = "operator" value ="-" id = "-">-</button>
     <button id = op-multi class = "operator" value ="×" id = "×">×</button>
     <button id = op-div class = "operator" value ="÷" id = "÷">÷</button>
     <button id = op-equal class = "equal" value ="equal" id = "equal">=</button>
     <button id = op-clear class = "clear" value ="clear" id = "clear">CE</button>
     <button id = op-back class = "back" value ="back" id = "backspace">&#x232B;</button>
     <button id = op-percent class = "percent" value ="%" id = "percentage">%</button>
     <button id = op-neg class = "negative" value ="±">±</button>
</div>

</body>
<script src="script.js"></script>
</html>



</html>
